{% extends 'generalparent.html' %}
{% load static %}

{% block title %}Login{% endblock title %}


{% block body %}
<div class="wrapper">
    <div class="fs-2 text-center">Forget password</div>
    <form action="{% url 'generalapp:get_otp' %}" method="POST">
      {% csrf_token %}
      <div class="row mt-3">Please Enter Registered Email Id</div>
      <div class="input-box">
        <input type="text" placeholder="Email id" id="email" name="email" required >
        <i class='bx bxs-user'></i>
      </div>
      <button type="submit" class="btn">Get OTP</button>
    </form>
    {%if messages %}
       {%for m in messages %}
           <h5 class="mt-3" style="color: red; text-align: center;">{{m}}</h5>
       {% endfor %}
      {% endif %}
  </div>
   
{% endblock body %}
