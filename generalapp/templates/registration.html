{% extends 'generalparent.html' %}
{% load static %}

{% block title %}Registration{% endblock title %}

{% block body %}
<!-- container -->
<div class="wrapper">
    <!-- left box -->
    <div class="regleftbox">
        <!-- registration form -->
        <form id="registrationform" onsubmit="event.preventDefault(); registration();" action="{% url 'generalapp:registration' %}" method="POST" class="form w-75 mx-auto">
            {% csrf_token %}
            
            <!-- validation message -->
            <p style="color: red;" id="validationresult"></p>
            <h1 style="font-size: 36px;
            text-align: center;">Registration</h1>
            <div class="row mt-3 ">
                <div class="col-sm-6">
                    <input type="text" name="email" id="email" placeholder="Email address" class="form-control" />
                </div>
                <div class="col-sm-6">
                    <input type="text" name="contact_no" id="contact" placeholder="Contact no." class="form-control" />
                </div>
              </div>

          <div class="row mt-2 ">
            <div class="col-sm-12">
                <input type="text" name="full_name" id="name" class="form-control" placeholder="Enter Full Name name">
            </div>
          </div>
          <div class="row mt-2 fs-6">
            <div class="col-sm-12">
                <input type="date" id="dob" required name="dob" class="form-control" >
            </div>
          </div>

          <div class="row mt-2 fs-6">
            <div class="col-sm-12">
                <select name="state" required id="state" class="form-control" id="">
                    <option selected >---Your State ---</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
      <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
      <option value="Chandigarh">Chandigarh</option>
      <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
      <option value="Daman and Diu">Daman and Diu</option>
      <option value="Delhi">Delhi</option>
      <option value="Lakshadweep">Lakshadweep</option>
      <option value="Puducherry">Puducherry</option>
                </select>
            </div>
          </div>
          <div class="row mt-2 fs-6">
            <div class="col-sm-6">
                <input type="text" name="city" placeholder="city" required id="city" class="form-control" >
            </div>
            <div class="col-sm-6">
                <input type="text" required id="pin" name="pin_code" placeholder="Pin Code" class="form-control" />
            </div>
          </div>

          <div class="row mt-2 fs-6">
            <div class="col-sm-6">
                <input type="password" required id="password1" name="password" placeholder="Password" class="form-control" />
            </div>
            <div class="col-sm-6">
                <input type="password" required id="password2" name="confirmpassword" placeholder="Confirm password" class="form-control" />
            </div>
          </div>

          <div class="row my-4">
            <div class="col-sm-12" style="text-align: center;">
                <Button type="submit" class="btn btn-warning w-80" >Create an account</Button>
            </div>
          </div> 
        </form>

        <!-- already have an account -->
        <div class="row text-center fs-5 mb-4">
            <a href="{% url 'generalapp:login' %}" style="text-decoration:none; color: #fff;">Already a Social Warrior/Login.</a>
        </div>

        <h5 style="color: red; text-align: center;">{{msg}}</h5>

    </div>
</div>
{% endblock body %}
