{% extends 'publicparent.html' %}
{% load static %}

{% block title %} Donations {% endblock title %}

{%block content%}

<div class="feed">
   <div class="search feed-search">
   <div class="user-profile">
      <a><img class="profile-img" src="{% static 'img/user.jpeg' %}" alt=""></a>   
          </div>       
      <form >
          <input type="text" placeholder="write here to search something">
       
      </form>
      <div class="btn" >
         <a href="{% url 'publicapp:donation'%}">
            <button type="submit">POST Donations</button>
         </a>
       </div>
   </div>


{% for i in "12345"%}
<div class="feed-post">
   <div class="feed-header" style="padding-right: 1rem;">
      <div class="user-profile">
         <a><img class="profile-img" src="{% static 'img/user.jpeg' %}" alt=""></a>
         <div class="profile-txt">
          <a href="" class="txt-2"><p>{{job.job_by}}</p></a>
          <a href="" class="txt-3"><p>{{job.job_post_date}}</p></a>
       </div>    
       </div>  
   </div>
   <div class="feed-content">
      <p class="txt-2">Donation Type</p>
      <p class="txt-3"></p>
      
          
      <p class="txt-2">Description</p>
      <p class="txt-3"></p>
          
      <p class="txt-2">Donar locations</p>
      <p class="txt-3"></p>

      <div style="object-fit: cover;">
        <img src="{{post.postimage.url}}" height="100%" width="100%">
       </div>
          
           
   </div>

   
   <div class="feed-footer">
    <a href="/like/{{post.pid}}" class="text-decoration-none">
      <span class="txt-2"><i class="fa-solid fa-house"></i></span>
      <span class="txt-3">reward ({{post.reward}})</span>
  </a>
   <a href="#" class="text-decoration-none">
      <span class="txt-2"><i class="fa-solid fa-comment"></i></span>
      <span class="txt-3">comment</span>
  </a>
   <a href="#" class="text-decoration-none">
      <span class="txt-2"><i class="fa-solid fa-share"></i></span>
      <span class="txt-3">share</span>
  </a>
</div>
</div>
{% endfor %}


</div>

{% endblock %}
