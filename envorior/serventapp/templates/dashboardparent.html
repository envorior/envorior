<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>{% block title %} Document {% endblock title %}</title>
    <!-- FONT AWESOME CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <!-- JS FILE -->
    <script src="{% static 'js/style.js' %}"></script>
    <!-- CSS FILE  -->
    <link rel="stylesheet" href="{% static 'css/publicstyle.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboardstyle.css' %}" />
</head>
<body>
        <!-- header -->
        <header>
            <!--logo and search-->
            <div class="left">
              <div class="logo">
                <!-- navbar logo -->
                <img class="logo-img" src="{% static 'img/logoimage.png' %}" alt="" />
                <div class="logo-txt">
                  <a href="#"
                    ><p style="font-family: cursive; color: green; font-size: 1.6rem">
                      ENVORIOR
                    </p></a
                  >
                  <p>Environment Worior</p>
                </div>
              </div>
      
              <!-- this is for responsive -->
              <div class="right-responsive">
                <div class="user-profile">
                  <a href="{%url 'publicapp:profile'%}"><img
                      class="profile-img"
                      src="{% static 'img/user.jpeg' %}"
                      alt=""/>
                    </a>
                </div>
      
                <div class="other-settings">
                  <img class="" src="{% static 'img/grid.png' %}" alt="" />
                </div>
              </div>
            </div>
      
            <!-- navbar search -->
            <div class="middle">
              <form>
                <div class="search nav-search">
                  <i class="fa fa-search" style="font-size: 18px; margin-left: 1rem">
                  </i>
                  <input type="text" placeholder=" Search " />
                </div>
              </form>
            </div>
      
            <div class="right">
              <div class="user-profile">
                <a href="{%url 'publicapp:profile'%}">
                  <img class="profile-img" src="{% static 'img/user.jpeg' %}" alt=""/>
                </a>
                <div class="profile-txt">
                  <a href="{%url 'publicapp:profile'%}" class="txt-2"><p>User Profile</p></a>
                  <a href="{%url 'publicapp:profile'%}" class="txt-3"><p>@user</p></a>
                </div>
              </div>
      
              <div class="other-settings">
                <img class="" src="{% static 'img/grid.png' %}" alt="" />
              </div>
            </div>
            <!-- my profile-->
      
            <div class="nav-responsive">
              <div>
                <a href="{%url 'publicapp:publichome'%}" class="text-decoration-none">
                  <span class="txt-2"><i class="fa-solid fa-house"></i></span>
                </a>
              </div>
      
              <div>
                <a href="{%url 'publicapp:donation'%}" class="text-decoration-none">
                  <span class="txt-2"
                    ><i class="fa-solid fa-hand-holding-dollar"></i
                  ></span>
                </a>
              </div>
      
              <div>
                <a href="{%url 'publicapp:jobs'%}" class="text-decoration-none">
                  <span class="txt-2"><i class="fa-solid fa-briefcase"></i></span>
                </a>
              </div>
      
              <div>
                <a href="#" class="text-decoration-none">
                  <span class="txt-2"><i class="fa-solid fa-headset"></i></span>
                </a>
              </div>
      
              <div>
                <a href="{%url 'publicapp:about'%}" class="text-decoration-none">
                  <span class="txt-2"><i class="fa-solid fa-circle-info"></i></span>
                </a>
              </div>
            </div>
        </header>

        <main>
            <div class="left"></div>
            <div class="right"></div>
        </main>
        
</body>
</html>
